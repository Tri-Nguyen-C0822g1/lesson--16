<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let number = Number(prompt("Nhập số cần kiểm tra:"));
  function check(number) {
    if (number > 0) {
      alert(number + "là số nguyên dương");
    } else {
      alert(number + "không phải số nguyên dương");
    }
  }
  check(number);
</script>
</body>
</html>
