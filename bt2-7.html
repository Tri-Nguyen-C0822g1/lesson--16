<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number1 = Number(prompt("Nhập số thứ nhất"));
  let number2 = Number(prompt("Nhập số thứ hai"));
  let arr = [number1,number2]
  let result;
  function changeValue(number1,number2) {
      if (number1 !== "" || number2 !== "") {
          result = arr.reverse();
          return result;
      }
  }
  alert(changeValue(number1,number2));
</script>
</body>
</html>
