<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = Number(prompt("Nhập số muốn tính giai thừa"));

    function findFactorial(number) {
        let factorial =1;
        for (let i = 1; i < number; i++) {
            factorial += factorial * i;
        }
        return factorial
    }
    let result = findFactorial(number);

    alert(result);
</script>
</body>
</html>
