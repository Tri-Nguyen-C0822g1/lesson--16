<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = Number(prompt("Nhập số cần tính bình phuương:"));
    let result;
    function square (number){
        result = number * number ;
        return result;
    }
    square(number);
    alert(result);
</script>
</body>
</html>
