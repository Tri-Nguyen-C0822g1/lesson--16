<body>
<script>
  let num1 = Number(prompt("Nhap so thu 1"));
  let num2 = Number(prompt("Nhap so thu 2"));
  let number1 = num1;
  let number2 = num2;


  function answer(number1,number2) {
    if (num1 > num2) {
      alert("So thu 1 lon hon so thu 2");

    } else {
      alert("Tong cua 2 so la" + (num1 + num2));
    }
  }
  answer(number1,number2);

</script>
